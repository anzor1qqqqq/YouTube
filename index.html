<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header_container">

        <div class="burger_header">
            <div class="button_burger"></div>
        </div>

        <div class="header_img_logo">
            <img src="/img/Shape.svg" alt="">
            <img src="/img/Group.svg" alt="">
        </div>

        <div class="header_input_search">
            <form action="" class="form_input">
                <input type="text" class="input_search" placeholder="Search">
                <button class="input_search_button">
                    <svg class="icon icon-search">
                        <use xlink:href="/img/sprite.svg#search"></use>
                    </svg>
                </button>
            </form>
        </div>

        <div class="header_user_button">
            <button class="user_button">
                <img src="/img/liveButton.svg" alt="">
            </button>
            <button class="user_button">
                <img src="/img/ShapeButton.svg" alt="">
            </button>
            <button class="user_button button_ring">
                <img src="/img/ringButton.svg" alt="">
            </button>
        </div>

        <div class="header_user_avatar">
            <div class="user_avatar">
                <img src="/img/userAvatar.jpg" alt="">
            </div>
        </div>
        </div>
    </header>

    <div class="main_nav_menu">

        <div class="user_revomen_menu">
            <nav class="nav_menu">
                <ul class="ul_menu">
                    <li class="li_menu">
                        <svg class="icon">
                            <use xlink:href="#home"></use>
                        </svg>
                        <span class="text_li">Home</span>
                    </li>
                    <li class="li_menu">
                        <svg class="icon">
                            <use xlink:href="#fire"></use>
                        </svg>
                        <span class="text_li">Trending</span>
                    </li>
                    <li class="li_menu">
                        <svg class="icon">
                            <use xlink:href="#save"></use>
                        </svg>
                        <span class="text_li">Subscriptions</span>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</body>
</html>
